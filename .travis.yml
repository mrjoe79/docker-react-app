sudo: required

language: generic

services:
  - docker

before_install:
  - echo "start creating an image with dockerfile"
  - docker build -t mrjoe79/docker-react-app -f Dockerfile.dev .

script: 
  - docker run -e CI=true mrjoe79/docker-react-app npm run test -- --coverage
after_success:
  - echo "Test Success!!"